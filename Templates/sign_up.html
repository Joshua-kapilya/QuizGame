{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card p-4 col-md-6 col-lg-5">
        <h2 class="text-center mb-4 fw-bold" style="color:#2575fc;">Create Account</h2>

        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="school_name" placeholder="Name of your school" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{% url 'login_view' %}" style="color:#6a11cb;">Login</a></p>
    </div>
</div>
{% endblock %}
